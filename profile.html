<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kakao Profile</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<div class="bigbox">
    <div class="pinkbox">
        <div class="line">________</div>
        <div class="profile-message">
            We cannot change the past.
            But we can start today to
            make a better tomorrow
        </div>
    </div>
    <img
        class="photo1"
        src="img/me.jpg"
        alt="profile image"
    />
    <div class="iconbox">
        <h3>Johnny</h3>
        <div class="image">
            <div class="chaticon">
                <img class="icon" src="img/chat.png" alt="Chat" />
                <h4>나와의 채팅</h4>
            </div>
            <div class="profileicon">
                <img class="icon" src="img/profile.png" alt="Profile"/>
                <h4>프로필 관리</h4>
            </div>
            <div class="storyicon">
                <img class="icon" src="img/story.png" alt="Story"/>
                <h4>카카오 스토리</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
